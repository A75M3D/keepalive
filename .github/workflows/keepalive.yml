name: Supabase Keep Alive

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      - name: Ping Supabase Projects
        env:
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          projects=(
            "https://sjipwstkvvrautexigmt.supabase.co/rest/v1"
            "https://nvwabjwlzzelzkizblss.supabase.co/rest/v1"
          )

          for url in "${projects[@]}"
          do
            echo "Pinging $url"
            curl -I \
              -H "apikey: $SUPABASE_ANON_KEY" \
              -H "Authorization: Bearer $SUPABASE_ANON_KEY_1" \
              $url
          done
