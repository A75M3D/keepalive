name: Supabase Keep Alive

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      - name: Ping all projects
        run: |
          projects=(
            "https://sjipwstkvvrautexigmt.supabase.co/rest/v1"
            "https://project2.supabase.co/rest/v1"
            "https://project3.supabase.co/rest/v1"
          )

          for url in "${projects[@]}"
          do
            echo "Pinging $url"
            curl -I $url
          done
