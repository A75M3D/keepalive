name: Supabase Keep Alive

on:
  schedule:
    - cron: "0 */1 * * *"   # كل 12 ساعة
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      - name: Ping Supabase Projects
        env:
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          set -euo pipefail

          projects=(
            "https://sjtpwstkvvrautexigut.supabase.co/rest/v1/"
            "https://nvuabiwizzeizkizhiss.supabase.co/rest/v1/"
          )

          for url in "${projects[@]}"
          do
            echo "Pinging $url"
            curl -I \
              -H "apikey: $SUPABASE_ANON_KEY" \
              -H "Authorization: Bearer $SUPABASE_ANON_KEY_1" \
              "$url"
          done
